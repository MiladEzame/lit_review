{% extends 'tickets/main.html' %}

{% block content %}
    <div class="container p-5 m-0">
        <h1>Hello {{ user.first_name }}</h1>
        <h3>Your tickets : </h3>
        <ul>
            {% for ticket in tickets %}
                <li>
                    <a href="{% url 'ticket' ticket.id %}">{{ ticket.title }}</a>
                </li>
            {% endfor %}
        </ul>
        <h3>Friends tickets / comments will be updated soon.</h3>
    </div>
{% endblock %}
