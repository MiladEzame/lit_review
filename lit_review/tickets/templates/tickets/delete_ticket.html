{% extends 'tickets/main.html' %}
{% load static %}
{% block content %}

    <p>Are you sure you want to delete {{ item }}</p>
    <form action="{% url 'delete_ticket' item.id%}" method="POST">
        {% csrf_token %}
        <a href="{% url 'tickets' %}">Cancel</a>
        <input type="submit" name="Submit">
    </form>


{% endblock %}
